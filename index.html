<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous">        
        <title>Meus Comentários</title>
    </head>
    <body>     
        <div id="app"></div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                template: `                               
                    <div class="container">
                        <h1>Comentários</h1>
                        <hr/>
                        <div class="form-todo form-group">
                            <p>
                                <input placeholder="Nome" v-model="name" type="text" name="author" class="form-control"/>                    
                            </p>
                            <p>
                                <textarea placeholder="Comentário" v-model="message" name="message" class="form-control"></textarea>
                            </p>
                            <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
                            <hr/>
                        </div>
                        <div class="list-group">
                            <div class="list-group-item" v-for="comment in comments">
                                <span class="comment_author">Autor: <strong>{{comment.name}}</strong></span>
                                <p>{{comment.message}}</p>
                                <div>
                                    <a href="#" title="Excluir">Excluir</a>
                                </div>
                            </div>
                        </div>
                        <hr/>
                    </div>
                `,
                data(){
                    return{
                        comments:[
                            {
                                name: 'Bill Gates',
                                message: 'Microsoft is better than Apple.'
                            }
                        ],
                        name:'',
                        message:''
                    }
                },
                methods:{
                    addComment(){
                        console.log("Chamado");
                        console.log(this.name);
                        console.log(this.message);
                    }
                }
            })            
        </script>
    </body>
</html>
